<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire d'inscription a la formation</title>
  </head>
  <body>
    <script>
      // Create a container for the form
      const mainBlock = document.createElement("div");
      mainBlock.classList.add("main-block");

      // Create a container for the heading
      const leftPart = document.createElement("div");
      leftPart.classList.add("left-part");

      // Create a heading for the form
      const leftPartHeading = document.createElement("h1");
      leftPartHeading.textContent = "Vous enregistrer au cours";
      leftPart.appendChild(leftPartHeading);
      mainBlock.appendChild(leftPart);

      // Create the form element
      const form = document.createElement("form");

      // Create a container for the form title
      const titleDiv = document.createElement("div");
      titleDiv.classList.add("title");

      // Create the form title
      const titleHeading = document.createElement("h2");
      titleHeading.textContent = "Inscrivez-vous ici";
      titleDiv.appendChild(titleHeading);
      form.appendChild(titleDiv);

      // Create a container for input fields
      const infoDiv = document.createElement("div");
      infoDiv.classList.add("info");

      // Create input fields
      const nameInput = document.createElement("input");
      nameInput.setAttribute("type", "text");
      nameInput.setAttribute("name", "name");
      nameInput.setAttribute("placeholder", "Nom complet");
      infoDiv.appendChild(nameInput);

      const mailInput = document.createElement("input");
      mailInput.setAttribute("type", "text");
      mailInput.setAttribute("name", "mail");
      mailInput.setAttribute("placeholder", "Email");
      infoDiv.appendChild(mailInput);

      const telInput = document.createElement("input");
      telInput.setAttribute("type", "text");
      telInput.setAttribute("name", "tel");
      telInput.setAttribute("placeholder", "Numéro de téléphone");
      infoDiv.appendChild(telInput);

      // Create a dropdown menu
      const selectElement = document.createElement("select");

      // Create options for the dropdown menu
      const option1 = document.createElement("option");
      option1.setAttribute("value", "course-type");
      option1.textContent = "Type de cours*";
      option1.setAttribute("selected", "selected");
      selectElement.appendChild(option1);

      const option2 = document.createElement("option");
      option2.setAttribute("value", "short-courses");
      option2.textContent = "Cours courts";
      selectElement.appendChild(option2);

      const option3 = document.createElement("option");
      option3.setAttribute("value", "featured-courses");
      option3.textContent = "Cours facturé";
      selectElement.appendChild(option3);

      // Add the dropdown menu to the form
      infoDiv.appendChild(selectElement);

      // Add the input fields container to the form
      form.appendChild(infoDiv);

      // Create the submit button
      const submitButton = document.createElement("input");
      submitButton.setAttribute("type", "button");
      submitButton.classList.add("btn", "btn-success");
      submitButton.setAttribute("value", "Envoyer");

      // Add the submit button to the form
      form.appendChild(submitButton);

      // Add the form to the main block
      mainBlock.appendChild(form);

      // Add the main block to the body of the document
      document.body.appendChild(mainBlock);
    </script>
  </body>
</html>
