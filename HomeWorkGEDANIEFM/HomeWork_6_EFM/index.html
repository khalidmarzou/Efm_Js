<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Annonce Vente Vouture</title>
  </head>
  <body
    class="d-flex flex-column justify-content-center vh-100 align-items-center"
  >
    <form
      action=""
      method=""
      class="container border border-2 w-75 d-flex flex-column rounded gap-4 p-5"
    >
      <h1>Annonce Vente Voiture</h1>
      <div class="d-flex">
        <label class="w-25" for="matricule">Matricule :</label>
        <input
          class="form-control"
          type="text"
          name="matricule"
          id="matricule"
        />
      </div>
      <div class="d-flex">
        <label class="w-25" for="marque">Marque :</label>
        <input class="form-control" type="text" name="marque" id="marque" />
      </div>
      <div class="d-flex">
        <label class="w-25" for="modele">Modele :</label>
        <input class="form-control" type="text" name="modele" id="modele" />
      </div>
      <div class="d-flex">
        <label class="w-25" for="AnneeProd">AnneeProd :</label>
        <input
          class="form-control"
          type="number"
          name="AnneeProd"
          id="AnneeProd"
        />
      </div>
      <div class="d-flex">
        <label class="w-25" for="carburant">carburant :</label>
        <input
          class="form-control"
          type="text"
          name="carburant"
          id="carburant"
        />
      </div>
      <div class="d-flex">
        <label class="w-25" for="prix">Prix :</label>
        <input class="form-control" type="number" name="prix" id="matricule" />
      </div>
      <div class="d-flex justify-content-center gap-5">
        <input type="button" class="btn btn-warning" value="Consulter" />
        <input type="button" class="btn btn-primary" value="Enregistrer" />
      </div>
    </form>
    <div id="affichage" class="w-75 mt-5"></div>
    <script src="script.js"></script>
  </body>
</html>
