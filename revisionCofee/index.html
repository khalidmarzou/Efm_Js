<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Form</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body class="container">
    <h2>Form</h2>
    <form id="myForm">
      <label class="form-label" for="id">Id :</label><br />
      <input class="form-control" type="number" name="id" id="id" /><br />

      <label class="form-label" for="name">Name:</label><br />
      <input class="form-control" type="text" id="name" name="name" /><br />

      <label class="form-label" for="age">Age:</label><br />
      <input class="form-control" type="number" id="age" name="age" /><br />

      <label class="form-label" for="gender">Gender:</label><br />
      <input
        class="form-radio"
        type="radio"
        id="male"
        name="gender"
        value="male"
      />
      <label class="form-label" for="male">Male</label>
      <input
        class="form-radio"
        type="radio"
        id="female"
        name="gender"
        value="female"
      />
      <label class="form-label" for="female">Female</label><br />

      <label class="form-label" for="interests">Interests:</label><br />
      <input
        class="form-checkbox"
        type="checkbox"
        id="sports"
        name="interests"
        value="sports"
      />
      <label class="form-label" for="sports">Sports</label>
      <input
        class="form-checkbox"
        type="checkbox"
        id="music"
        name="interests"
        value="music"
      />
      <label class="form-label" for="music">Music</label>
      <input
        class="form-checkbox"
        type="checkbox"
        id="books"
        name="interests"
        value="books"
      />
      <label class="form-label" for="books">Books</label><br />

      <input class="btn btn-success" type="submit" value="Submit" />
      <input type="button" class="btn btn-info" id="btnAfficher" value="Afficher" />
    </form>

    <h2>Information</h2>
    <table class="table table-info" id="infoTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Interests</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
