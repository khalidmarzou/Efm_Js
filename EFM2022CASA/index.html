<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EFM CASA 2022</title>
  </head>
  <body class="container border border-5 border-dark mt-3">
    <h1>Commander Les TVs</h1>
    <form action="" method="">
      <label for="tvs">TVs</label>
      <select name="tvs" id="tvs" class="form-select">
        <option value="">Choisir un TV</option>
      </select>
      <label for="quantite">Quantit√©</label>
      <input
        type="number"
        name="quantite"
        id="quantite"
        min="1"
        max="10"
        class="form-control"
      />
      <input
        type="button"
        value="Ajouter au panier"
        class="btn btn-primary my-3"
        id="btnAjouter"
      />
    </form>
    <h1>Panier de Commandes</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="col">Referance</th>
          <th class="col">Quantite</th>
          <th class="col">Image</th>
          <th class="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <main>
      <div class="d-flex px-5 my-2">
        <h5 class="w-50">Total HT :</h5>
        <input
          type="text"
          class="form-control w-50"
          value="0 Dhs"
          id="ht"
          disabled
        />
      </div>
      <div class="d-flex px-5 my-2">
        <h5 class="w-50">Total TTC :</h5>
        <input
          type="text"
          class="form-control w-50"
          value="0 Dhs"
          id="ttc"
          disabled
        />
      </div>
      <input
        type="button"
        value="Commander"
        class="btn btn-success my-3"
        id="btnCommander"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
