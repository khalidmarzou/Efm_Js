<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Medication Management</title>
  </head>
  <body class="container d-flex flex-column gap-3">
    <h1 class="text-danger text-center">Medication Management</h1>
    <form
      action=""
      method=""
      class="border rounded p-5 d-flex flex-column gap-4"
    >
      <div class="d-flex">
        <label class="form-label" for="name">Name :</label>
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="Just second name"
        />
      </div>
      <div class="d-flex">
        <label class="form-label" for="age">Age :</label>
        <input
          class="form-control"
          type="number"
          id="age"
          max="130"
          min="1"
          placeholder="min-1 max-130"
        />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <input class="form-radio m-1" type="radio" name="ageGroup" id="adult" />
        <label
          class="form-label w-25"
          style="position: relative; top: 5px"
          for="adult"
          >Adult</label
        >
        <input class="form-radio m-1" type="radio" name="ageGroup" id="child" />
        <label
          class="form-label w-25"
          style="position: relative; top: 5px"
          for="child"
          >Child</label
        >
      </div>
      <div>
        <label class="form-label w-100" for="conditions"
          >Medical Conditions :</label
        >
        <div class="w-100">
          <input
            class="form-checkbox"
            type="checkbox"
            name="conditions"
            id="diabetes"
          />
          <label class="form-label" for="diabetes">Diabetes</label>
        </div>
        <div class="w-100">
          <input
            class="form-checkbox"
            type="checkbox"
            name="conditions"
            id="hypertension"
          />
          <label class="form-label" for="hypertension">Hypertension</label>
        </div>
        <div class="w-100">
          <input
            class="form-checkbox"
            type="checkbox"
            name="conditions"
            id="asthma"
          />
          <label class="form-label" for="asthma">Asthma</label>
        </div>
        <span
          class="text-danger"
          id="alertConditions"
          style="display: inline-block; height: 30px; top: 0"
          >Nb : 3 Conditions U can't select Medications</span
        >
      </div>
      <select class="form-select" name="Medication" id="Medication">
        <option value="">-- Select Medication --</option>
      </select>
      <div class="d-flex justify-content-end gap-1">
        <div class="d-flex flex-column w-25 gap-0">
          <label class="form-label" for="price">Price</label>
          <input
            class="form-control"
            type="text"
            name="price"
            id="price"
            disabled
          />
        </div>
        <span class="text-danger h-25">x</span>
        <div class="d-flex flex-column w-25 gap-0">
          <label class="form-label" for="qte">Quantity</label>
          <input
            class="form-control"
            type="number"
            name="qte"
            id="qte"
            min="1"
            max="100"
          />
        </div>
        <span class="text-success h-25">=</span>
        <div class="d-flex flex-column w-25 gap-0">
          <label class="form-label" for="total">Total</label>
          <input
            class="form-control"
            type="text"
            name="total"
            text
            id="total"
            disabled
          />
        </div>
      </div>
      <div>
        <a href="#" class="btn btn-success" id="buy">Buy Medication</a>
      </div>
    </form>
    <table class="table">
      <caption>
        List of Clients
      </caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Medications</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
